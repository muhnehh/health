<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifti+ | Get Care, Not Confusion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shifti-blue': '#1E40AF',
                        'shifti-light': '#3B82F6',
                        'shifti-green': '#10B981'
                    },
                    fontFamily: {
                        'arabic': ['Noto Sans Arabic', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body x-data="shiftiApp()" class="bg-gray-50 min-h-screen overflow-x-hidden">
    
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-shifti-blue to-shifti-light rounded-xl flex items-center justify-center">
                    <i class="fas fa-user-md text-white text-lg"></i>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-shifti-blue to-shifti-light bg-clip-text text-transparent">
                    <span x-text="currentLanguage === 'en' ? 'Shifti+' : 'شفتي+'"></span>
                </h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <button @click="toggleLanguage()" 
                        class="flex items-center space-x-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-full text-sm font-medium transition-colors">
                    <i class="fas fa-globe text-shifti-blue"></i>
                    <span x-text="currentLanguage === 'en' ? 'عربي' : 'EN'"></span>
                </button>
                <button @click="showApp = true" 
                        class="bg-gradient-to-r from-shifti-blue to-shifti-light text-white px-6 py-2 rounded-full font-semibold hover:shadow-lg transition-all duration-300">
                    <span x-text="currentLanguage === 'en' ? 'Try Now' : 'جرب الآن'"></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Landing Page -->
    <div x-show="!showApp" class="pt-20">
        <!-- Hero Section -->
        <section class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-indigo-50 overflow-hidden">
            <!-- Animated Background -->
            <div class="absolute inset-0 opacity-10">
                <div class="absolute top-20 left-10 w-32 h-32 bg-shifti-blue rounded-full animate-pulse"></div>
                <div class="absolute bottom-40 right-20 w-48 h-48 bg-shifti-light rounded-full animate-bounce" style="animation-duration: 3s;"></div>
                <div class="absolute top-1/2 left-1/4 w-24 h-24 bg-shifti-green rounded-full animate-ping" style="animation-duration: 2s;"></div>
            </div>
            
            <div class="relative z-10 max-w-6xl mx-auto px-4 text-center">
                <div class="mb-8">
                    <h1 class="text-5xl md:text-7xl font-black mb-6 leading-tight">
                        <span class="block text-gray-900" x-text="currentLanguage === 'en' ? 'Get Care,' : 'احصل على الرعاية،'"></span>
                        <span class="block bg-gradient-to-r from-shifti-blue via-shifti-light to-shifti-green bg-clip-text text-transparent" 
                              x-text="currentLanguage === 'en' ? 'Not Confusion.' : 'وليس الحيرة.'"></span>
                    </h1>
                    
                    <p class="text-xl md:text-2xl text-gray-600 max-w-4xl mx-auto mb-8 leading-relaxed"
                       x-text="currentLanguage === 'en' ? 
                       'Skip the 3-hour clinic wait. Shifti+ finds you the right care, right now. Tell us what is wrong and where you are — we will find the nearest clinic, estimate your wait, and tell you when to leave.' : 
                       'تجاوز انتظار العيادة لثلاث ساعات. شفتي+ يجد لك الرعاية المناسبة الآن. أخبرنا ما المشكلة وأين أنت — سنجد أقرب عيادة ونقدر وقت الانتظار ونخبرك متى تغادر.'"></p>
                </div>

                <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
                    <button @click="showApp = true" 
                            class="group relative px-8 py-4 bg-gradient-to-r from-shifti-blue to-shifti-light text-white font-bold rounded-full text-lg shadow-xl hover:shadow-2xl transform hover:scale-105 transition-all duration-300">
                        <span class="flex items-center space-x-2">
                            <i class="fas fa-search"></i>
                            <span x-text="currentLanguage === 'en' ? 'Check Now — It is Free' : 'ابحث الآن — مجاناً'"></span>
                        </span>
                        <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 rounded-full transition-opacity"></div>
                    </button>
                    
                    <div class="flex items-center space-x-2 text-gray-600">
                        <i class="fas fa-users text-shifti-green"></i>
                        <span x-text="currentLanguage === 'en' ? '1000+ families helped this week' : 'ساعدنا أكثر من 1000 عائلة هذا الأسبوع'"></span>
                    </div>
                </div>

                <!-- Quick Demo -->
                <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-6 max-w-md mx-auto shadow-2xl border border-gray-200">
                    <p class="text-gray-500 text-sm mb-2" x-text="currentLanguage === 'en' ? 'Try typing:' : 'جرب كتابة:'"></p>
                    <p class="text-gray-800 font-medium" x-text="currentLanguage === 'en' ? 'My son has a fever and I am in Al Nahda' : 'ابني لديه حمى وأنا في النهدة'"></p>
                </div>
            </div>
        </section>

        <!-- Problem Section -->
        <section class="py-20 bg-gray-900 text-white relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900"></div>
            <div class="relative z-10 max-w-6xl mx-auto px-4">
                <div class="text-center mb-16">
                    <h2 class="text-4xl md:text-5xl font-bold mb-6" 
                        x-text="currentLanguage === 'en' ? 'The Hidden Crisis in UAE Healthcare Access' : 'الأزمة الخفية في الوصول للرعاية الصحية بدولة الإمارات'"></h2>
                    <p class="text-xl text-gray-300 max-w-3xl mx-auto"
                       x-text="currentLanguage === 'en' ? 
                       'In Ajman, Sharjah, and across the UAE, families waste hours every weekend trying to get seen. Clinics are overbooked. Wait times are unpredictable.' : 
                       'في عجمان والشارقة وعبر دولة الإمارات، تضيع العائلات ساعات كل عطلة أسبوعية محاولة الحصول على العلاج. العيادات محجوزة بالكامل. أوقات الانتظار غير متوقعة.'"></p>
                </div>

                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
                        <div class="w-12 h-12 bg-red-500 rounded-lg flex items-center justify-center mb-4">
                            <i class="fas fa-clock text-white text-xl"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2" x-text="currentLanguage === 'en' ? '3-4 Hour Waits' : '3-4 ساعات انتظار'"></h3>
                        <p class="text-gray-300" x-text="currentLanguage === 'en' ? 'Even for mild symptoms, families lose entire weekends waiting in clinics' : 'حتى للأعراض البسيطة، تخسر العائلات عطلات نهاية أسبوع كاملة في انتظار العيادات'"></p>
                    </div>

                    <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
                        <div class="w-12 h-12 bg-orange-500 rounded-lg flex items-center justify-center mb-4">
                            <i class="fas fa-question-circle text-white text-xl"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2" x-text="currentLanguage === 'en' ? 'No Real-Time Info' : 'لا توجد معلومات فورية'"></h3>
                        <p class="text-gray-300" x-text="currentLanguage === 'en' ? 'No visibility into clinic traffic, wait times, or availability' : 'لا توجد رؤية لحركة المرور في العيادات أو أوقات الانتظار أو التوفر'"></p>
                    </div>

                    <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
                        <div class="w-12 h-12 bg-yellow-500 rounded-lg flex items-center justify-center mb-4">
                            <i class="fas fa-money-bill-wave text-white text-xl"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2" x-text="currentLanguage === 'en' ? 'Lost Income' : 'دخل مفقود'"></h3>
                        <p class="text-gray-300" x-text="currentLanguage === 'en' ? 'Missed work hours cost families hundreds of dirhams monthly' : 'ساعات العمل الضائعة تكلف العائلات مئات الدراهم شهرياً'"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- How It Works -->
        <section class="py-20 bg-white">
            <div class="max-w-6xl mx-auto px-4">
                <div class="text-center mb-16">
                    <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6" 
                        x-text="currentLanguage === 'en' ? 'How Shifti+ Works' : 'كيف يعمل شفتي+'"></h2>
                    <p class="text-xl text-gray-600 max-w-3xl mx-auto"
                       x-text="currentLanguage === 'en' ? 'Four simple steps to get the care you need, when you need it' : 'أربع خطوات بسيطة للحصول على الرعاية التي تحتاجها، عندما تحتاجها'"></p>
                </div>

                <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                    <div class="text-center group">
                        <div class="w-20 h-20 bg-gradient-to-br from-shifti-blue to-shifti-light rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform duration-300">
                            <i class="fas fa-comment-medical text-white text-2xl"></i>
                        </div>
                        <div class="bg-white rounded-xl p-6 shadow-lg border border-gray-100 group-hover:shadow-xl transition-shadow duration-300">
                            <h3 class="text-xl font-bold text-gray-900 mb-3" x-text="currentLanguage === 'en' ? 'Tell us what is wrong' : 'أخبرنا ما المشكلة'"></h3>
                            <p class="text-gray-600" x-text="currentLanguage === 'en' ? 'Describe symptoms in plain language. Use voice if you prefer.' : 'اوصف الأعراض بلغة بسيطة. استخدم الصوت إذا كنت تفضل ذلك.'"></p>
                        </div>
                    </div>

                    <div class="text-center group">
                        <div class="w-20 h-20 bg-gradient-to-br from-shifti-light to-shifti-green rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform duration-300">
                            <i class="fas fa-brain text-white text-2xl"></i>
                        </div>
                        <div class="bg-white rounded-xl p-6 shadow-lg border border-gray-100 group-hover:shadow-xl transition-shadow duration-300">
                            <h3 class="text-xl font-bold text-gray-900 mb-3" x-text="currentLanguage === 'en' ? 'Get instant analysis' : 'احصل على تحليل فوري'"></h3>
                            <p class="text-gray-600" x-text="currentLanguage === 'en' ? 'We analyze urgency and location, showing the best 2-3 clinics near you.' : 'نحلل الإلحاح والموقع، ونظهر أفضل 2-3 عيادات بالقرب منك.'"></p>
                        </div>
                    </div>

                    <div class="text-center group">
                        <div class="w-20 h-20 bg-gradient-to-br from-shifti-green to-blue-500 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform duration-300">
                            <i class="fas fa-route text-white text-2xl"></i>
                        </div>
                        <div class="bg-white rounded-xl p-6 shadow-lg border border-gray-100 group-hover:shadow-xl transition-shadow duration-300">
                            <h3 class="text-xl font-bold text-gray-900 mb-3" x-text="currentLanguage === 'en' ? 'Know when to go' : 'اعرف متى تذهب'"></h3>
                            <p class="text-gray-600" x-text="currentLanguage === 'en' ? 'Get accurate travel time, wait time, and leave now alerts.' : 'احصل على وقت السفر الدقيق ووقت الانتظار وتنبيهات اذهب الآن.'"></p>
                        </div>
                    </div>

                    <div class="text-center group">
                        <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-500 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform duration-300">
                            <i class="fab fa-whatsapp text-white text-2xl"></i>
                        </div>
                        <div class="bg-white rounded-xl p-6 shadow-lg border border-gray-100 group-hover:shadow-xl transition-shadow duration-300">
                            <h3 class="text-xl font-bold text-gray-900 mb-3" x-text="currentLanguage === 'en' ? 'Share & Connect' : 'شارك وتواصل'"></h3>
                            <p class="text-gray-600" x-text="currentLanguage === 'en' ? 'Call clinics directly or share details via WhatsApp.' : 'اتصل بالعيادات مباشرة أو شارك التفاصيل عبر واتساب.'"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Testimonials -->
        <section class="py-20 bg-gradient-to-br from-blue-50 to-indigo-100">
            <div class="max-w-6xl mx-auto px-4">
                <div class="text-center mb-16">
                    <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6" 
                        x-text="currentLanguage === 'en' ? 'What People Say' : 'ماذا يقول الناس'"></h2>
                </div>

                <div class="grid md:grid-cols-3 gap-8">
                    <div class="bg-white rounded-2xl p-8 shadow-xl border border-gray-100">
                        <div class="flex items-center mb-6">
                            <div class="w-12 h-12 bg-gradient-to-br from-pink-400 to-red-400 rounded-full flex items-center justify-center">
                                <span class="text-white font-bold">A</span>
                            </div>
                            <div class="ml-4">
                                <h4 class="font-bold text-gray-900">Aisha</h4>
                                <p class="text-gray-600 text-sm" x-text="currentLanguage === 'en' ? 'Working mom, Sharjah' : 'أم عاملة، الشارقة'"></p>
                            </div>
                        </div>
                        <p class="text-gray-700 italic" x-text="currentLanguage === 'en' ? 
                           'It felt like magic. I typed My son has a fever and in 5 seconds I had a plan. I did not even have to call the clinic.' :
                           'شعرت وكأنه سحر. كتبت ابني لديه حمى وفي 5 ثواني كانت لدي خطة. لم أحتج حتى للاتصال بالعيادة.'"></p>
                    </div>

                    <div class="bg-white rounded-2xl p-8 shadow-xl border border-gray-100">
                        <div class="flex items-center mb-6">
                            <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-indigo-400 rounded-full flex items-center justify-center">
                                <span class="text-white font-bold">R</span>
                            </div>
                            <div class="ml-4">
                                <h4 class="font-bold text-gray-900">Rajesh</h4>
                                <p class="text-gray-600 text-sm" x-text="currentLanguage === 'en' ? 'Electrician, Dubai' : 'كهربائي، دبي'"></p>
                            </div>
                        </div>
                        <p class="text-gray-700 italic" x-text="currentLanguage === 'en' ? 
                           'Usually I lose half a day just trying to find the right clinic. This saved me hours.' :
                           'عادة أفقد نصف يوم فقط محاولاً العثور على العيادة المناسبة. هذا وفر لي ساعات.'"></p>
                    </div>

                    <div class="bg-white rounded-2xl p-8 shadow-xl border border-gray-100">
                        <div class="flex items-center mb-6">
                            <div class="w-12 h-12 bg-gradient-to-br from-green-400 to-teal-400 rounded-full flex items-center justify-center">
                                <span class="text-white font-bold">S</span>
                            </div>
                            <div class="ml-4">
                                <h4 class="font-bold text-gray-900">Sara</h4>
                                <p class="text-gray-600 text-sm" x-text="currentLanguage === 'en' ? 'Caregiver, Ajman' : 'مقدمة رعاية، عجمان'"></p>
                            </div>
                        </div>
                        <p class="text-gray-700 italic" x-text="currentLanguage === 'en' ? 
                           'I wish this existed years ago. Taking care of elderly parents just got so much easier.' :
                           'أتمنى لو وجد هذا منذ سنوات. رعاية الوالدين المسنين أصبحت أسهل بكثير.'"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- UAE Features -->
        <section class="py-20 bg-white">
            <div class="max-w-6xl mx-auto px-4">
                <div class="text-center mb-16">
                    <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6" 
                        x-text="currentLanguage === 'en' ? 'Built for the UAE' : 'مصمم لدولة الإمارات'"></h2>
                </div>

                <div class="grid md:grid-cols-2 lg:grid-cols-5 gap-6">
                    <div class="text-center p-6 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl">
                        <i class="fas fa-language text-4xl text-shifti-blue mb-4"></i>
                        <h3 class="font-bold text-gray-900 mb-2" x-text="currentLanguage === 'en' ? 'Arabic & English' : 'عربي وإنجليزي'"></h3>
                        <p class="text-sm text-gray-600" x-text="currentLanguage === 'en' ? 'Full support for both languages' : 'دعم كامل للغتين'"></p>
                    </div>

                    <div class="text-center p-6 bg-gradient-to-br from-green-50 to-teal-50 rounded-xl">
                        <i class="fas fa-mobile-alt text-4xl text-shifti-green mb-4"></i>
                        <h3 class="font-bold text-gray-900 mb-2" x-text="currentLanguage === 'en' ? 'Mobile-First' : 'الجوال أولاً'"></h3>
                        <p class="text-sm text-gray-600" x-text="currentLanguage === 'en' ? 'Works perfectly on all devices' : 'يعمل بشكل مثالي على جميع الأجهزة'"></p>
                    </div>

                    <div class="text-center p-6 bg-gradient-to-br from-purple-50 to-pink-50 rounded-xl">
                        <i class="fas fa-shield-alt text-4xl text-purple-500 mb-4"></i>
                        <h3 class="font-bold text-gray-900 mb-2" x-text="currentLanguage === 'en' ? 'Privacy First' : 'الخصوصية أولاً'"></h3>
                        <p class="text-sm text-gray-600" x-text="currentLanguage === 'en' ? 'No accounts, no data stored' : 'لا حسابات، لا بيانات محفوظة'"></p>
                    </div>

                    <div class="text-center p-6 bg-gradient-to-br from-yellow-50 to-orange-50 rounded-xl">
                        <i class="fas fa-microphone text-4xl text-yellow-500 mb-4"></i>
                        <h3 class="font-bold text-gray-900 mb-2" x-text="currentLanguage === 'en' ? 'Voice Enabled' : 'مفعل بالصوت'"></h3>
                        <p class="text-sm text-gray-600" x-text="currentLanguage === 'en' ? 'Speak in Arabic or English' : 'تحدث بالعربية أو الإنجليزية'"></p>
                    </div>

                    <div class="text-center p-6 bg-gradient-to-br from-red-50 to-pink-50 rounded-xl">
                        <i class="fas fa-hospital text-4xl text-red-500 mb-4"></i>
                        <h3 class="font-bold text-gray-900 mb-2" x-text="currentLanguage === 'en' ? 'Real Clinics' : 'عيادات حقيقية'"></h3>
                        <p class="text-sm text-gray-600" x-text="currentLanguage === 'en' ? 'Actual Ajman clinic data' : 'بيانات عيادات عجمان الفعلية'"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- CTA Section -->
        <section class="py-20 bg-gradient-to-r from-shifti-blue via-shifti-light to-shifti-green relative overflow-hidden">
            <div class="absolute inset-0 bg-black/20"></div>
            <div class="relative z-10 max-w-4xl mx-auto px-4 text-center text-white">
                <h2 class="text-4xl md:text-6xl font-bold mb-6" 
                    x-text="currentLanguage === 'en' ? 'Don\'t wait 3 hours for care.' : 'لا تنتظر 3 ساعات للعلاج.'"></h2>
                <p class="text-xl md:text-2xl mb-8 opacity-90"
                   x-text="currentLanguage === 'en' ? 'Try Shifti+ now and get the care you need, when you need it.' : 'جرب شفتي+ الآن واحصل على الرعاية التي تحتاجها، عندما تحتاجها.'"></p>
                
                <button @click="showApp = true" 
                        class="bg-white text-shifti-blue px-8 py-4 rounded-full font-bold text-xl shadow-xl hover:shadow-2xl transform hover:scale-105 transition-all duration-300">
                    <span class="flex items-center space-x-2">
                        <i class="fas fa-user-md"></i>
                        <span x-text="currentLanguage === 'en' ? 'Get Started' : 'ابدأ الآن'"></span>
                    </span>
                </button>
            </div>
        </section>
    </div>

    <!-- Clinic Finder App -->
    <div x-show="showApp" x-transition class="fixed inset-0 bg-gray-50 z-50 overflow-y-auto">
        <!-- App Header -->
        <header class="bg-white shadow-sm border-b-2 border-blue-100 sticky top-0 z-40">
            <div class="max-w-md mx-auto px-4 py-4 flex justify-between items-center">
                <button @click="showApp = false" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-user-md text-white text-sm"></i>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800" x-text="currentLanguage === 'en' ? 'Shifti+' : 'شفتي+'"></h1>
                </div>
                <button @click="toggleLanguage()" 
                        class="flex items-center space-x-1 px-3 py-1 bg-blue-50 rounded-full text-sm font-medium text-blue-700 hover:bg-blue-100 transition-colors">
                    <i class="fas fa-globe text-xs"></i>
                    <span x-text="currentLanguage === 'en' ? 'عربي' : 'EN'"></span>
                </button>
            </div>
        </header>

        <!-- App Content -->
        <main class="max-w-md mx-auto px-4 py-6">
            <!-- Input Section -->
            <div x-show="!showResults" class="space-y-6">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2" 
                        x-text="currentLanguage === 'en' ? 'Find Your Clinic' : 'اعثر على عيادتك'"></h2>
                    <p class="text-gray-600" 
                       x-text="currentLanguage === 'en' ? 'Describe your symptoms and location' : 'اوصف أعراضك وموقعك'"></p>
                </div>

                <!-- Symptoms Input -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2" 
                           x-text="currentLanguage === 'en' ? 'What brings you here today?' : 'ما الذي يقلقك اليوم؟'"></label>
                    <textarea x-model="symptoms"
                             :placeholder="currentLanguage === 'en' ? 'My son has a fever and I am in Al Nahda. Any open clinics nearby?' : 'ابني لديه حمى وأنا في النهدة. هل توجد عيادات مفتوحة قريبة؟'"
                             class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-0 resize-none text-base"
                             rows="4"></textarea>
                    
                    <!-- Voice Input Button -->
                    <button @click="toggleVoiceInput()"
                            :class="isListening ? 'bg-red-500 animate-pulse' : 'bg-blue-600 hover:bg-blue-700'"
                            class="absolute bottom-3 right-3 w-12 h-12 text-white rounded-full flex items-center justify-center transition-all duration-200 shadow-lg">
                        <i :class="isListening ? 'fas fa-stop' : 'fas fa-microphone'" class="text-lg"></i>
                    </button>
                </div>

                <!-- Check Clinics Button -->
                <button @click="findClinics()" 
                        :disabled="loading || !symptoms.trim()"
                        :class="loading ? 'bg-gray-400' : 'bg-blue-600 hover:bg-blue-700'"
                        class="w-full py-4 text-white font-semibold rounded-xl transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <span x-show="!loading" x-text="currentLanguage === 'en' ? 'Check Clinics' : 'ابحث عن العيادات'"></span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        <span x-text="currentLanguage === 'en' ? 'Analyzing...' : 'جاري التحليل...'"></span>
                    </span>
                </button>
            </div>

            <!-- Results Section -->
            <div x-show="showResults" class="space-y-4">
                <!-- Back Button -->
                <button @click="resetSearch()" 
                        class="flex items-center text-blue-600 hover:text-blue-700 font-medium mb-4">
                    <i class="fas fa-arrow-left mr-2"></i>
                    <span x-text="currentLanguage === 'en' ? 'New Search' : 'بحث جديد'"></span>
                </button>

                <!-- Urgency Alert -->
                <div x-show="results && results.urgency_level === 'emergency'" 
                     class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                        <span class="font-semibold text-red-700" 
                              x-text="currentLanguage === 'en' ? 'URGENT: Seek immediate medical attention' : 'عاجل: اطلب العناية الطبية الفورية'"></span>
                    </div>
                </div>

                <!-- Analysis Summary -->
                <div x-show="results" class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="font-semibold text-blue-800 mb-2" 
                        x-text="currentLanguage === 'en' ? 'Analysis Summary' : 'ملخص التحليل'"></h3>
                    <p class="text-sm text-blue-700" x-text="results ? results.parsed_symptoms : ''"></p>
                    <p class="text-xs text-blue-600 mt-1">
                        <span x-text="currentLanguage === 'en' ? 'Urgency:' : 'مستوى الإلحاح:'"></span> 
                        <span x-text="results ? results.urgency_level : ''" class="font-medium"></span>
                    </p>
                </div>

                <!-- Clinic Cards -->
                <div class="space-y-4">
                    <template x-for="(clinic, index) in (results ? results.clinics : [])" :key="index">
                        <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
                            <!-- Emergency Badge -->
                            <div x-show="results && results.urgency_level === 'emergency' && index === 0" 
                                 class="bg-red-500 text-white text-center py-2 font-bold">
                                <i class="fas fa-bolt mr-1"></i>
                                <span x-text="currentLanguage === 'en' ? 'LEAVE NOW' : 'اذهب الآن'"></span>
                            </div>
                            
                            <div class="p-4">
                                <!-- Clinic Header -->
                                <div class="flex justify-between items-start mb-3">
                                    <div>
                                        <h3 class="font-bold text-lg text-gray-800" x-text="clinic.name"></h3>
                                        <p class="text-gray-600 text-sm" x-text="clinic.address"></p>
                                    </div>
                                    <div class="text-right">
                                        <span class="text-2xl font-bold text-blue-600" x-text="clinic.eta"></span>
                                        <p class="text-xs text-gray-500" x-text="currentLanguage === 'en' ? 'ETA' : 'الوقت المقدر'"></p>
                                    </div>
                                </div>

                                <!-- Clinic Info -->
                                <div class="grid grid-cols-2 gap-3 mb-4 text-sm">
                                    <div class="flex items-center">
                                        <i class="fas fa-clock text-blue-500 mr-2"></i>
                                        <span x-text="clinic.wait_time"></span>
                                    </div>
                                    <div class="flex items-center">
                                        <i class="fas fa-map-marker-alt text-green-500 mr-2"></i>
                                        <span x-text="clinic.distance"></span>
                                    </div>
                                </div>

                                <!-- Action Buttons -->
                                <div class="flex space-x-2">
                                    <button @click="callClinic(clinic.phone)"
                                            class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                                        <i class="fas fa-phone mr-1"></i>
                                        <span x-text="currentLanguage === 'en' ? 'Call' : 'اتصل'"></span>
                                    </button>
                                    <button @click="shareWhatsApp(clinic.whatsapp_message)"
                                            class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                                        <i class="fab fa-whatsapp mr-1"></i>
                                        <span x-text="currentLanguage === 'en' ? 'Share' : 'شارك'"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Error Message -->
            <div x-show="error" class="bg-red-50 border border-red-200 rounded-lg p-4 mt-4">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                    <span class="text-red-700" x-text="error"></span>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
